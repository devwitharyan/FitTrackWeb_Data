<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static File Viewer</title>
</head>
<body>
    <h1>Static File Viewer</h1>

    <h2>Images</h2>
    <!-- Displaying placeholder images -->
    <div>
        <h3>Image 1</h3>
        <img src="https://placehold.co/600x400/FF0000/FFFFFF?text=Image+1" alt="Placeholder Image 1" width="400">
        <p>This is a placeholder image.</p>
    </div>
    <br>
    <div>
        <h3>Image 2</h3>
        <img src="https://placehold.co/400x300/00FF00/000000?text=Image+2" alt="Placeholder Image 2" width="300">
        <p>Another placeholder image.</p>
    </div>

    <hr>

    <h2>PDFs</h2>
    <!-- Displaying placeholder PDFs -->
    <div>
        <h3>Sample PDF Document</h3>
        <!-- Using a publicly available sample PDF for demonstration -->
        <iframe src="https://www.africau.edu/images/default/sample.pdf" width="600" height="400" style="border:none;"></iframe>
        <p>This is an embedded sample PDF.</p>
    </div>
    <br>
    <div>
        <h3>Another Sample PDF</h3>
        <iframe src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" width="600" height="400" style="border:none;"></iframe>
        <p>Another embedded sample PDF.</p>
    </div>
</body>
</html>
